<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <script src="https://kit.fontawesome.com/e28dfdf91d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="container-green"></div>
            <div class="schedule .clearfix">
                <div class="sched-top clearfix">
                    <div class="sched-top-left">
                        <div class="icon-top-lef-lef">
                            <div class="user-top">
                                <img class="dim-avatatsUno" src="img/avataaars7.png" alt="icon avatars">
                            </div>
                        </div>
                        <div class="icon-top-lef-rig">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-circle-notch"></i>
                            <i class="far fa-comment-dots"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="sched-top-right">
                        <div class="icon-top-rig-lef">
                            <div class="icon-user">
                                <img class="dim-avatats" src="img/avataaars.png" alt="icon avatars">
                            </div>
                            <div class="text-user">
                                <p class="text-princ">Mario</p>
                                <p class="text-sec">Ultimo accesso oggi alle 15:45</p>
                            </div>
                        </div>
                        <div class="icon-top-rig-rig">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div class="sched-left">
                    <div class="sch-lef-up">
                        <div class="top-right-uno">
                            <i class="far fa-bell-slash"></i>
                            <i class="far fa-bell"></i>
                        </div>
                        <div class="top-right-due">
                            <p class="text-princ">Ricevi notifiche di nuovi messaggi</p>
                            <p class="text-sec notif">Attiva notifiche Desktop</p>
                            <p class="text-sec notif-acti">Rimuovi notifiche Desktop</p>
                        </div>
                    </div>
                    <div class="lef-up-not">
                        <form>
                          <input id="cerca-contatti" type="text" name="search" placeholder=" Cerca o inizia una nuova chat">
                        </form>
                    </div>
                    <div class="sch-lef-down">

                    </div>
                </div>
                <div class="sched-right">
                    <div class="rig-main active" data-codice-utente="00"></div>
                    <div class="rig-main" data-codice-utente="01"></div>
                    <div class="rig-main" data-codice-utente="02"></div>
                    <div class="rig-main" data-codice-utente="03"></div>
                    <div class="rig-main" data-codice-utente="04"></div>
                    <div class="rig-main" data-codice-utente="05"></div>
                    <div class="rig-foarm">
                        <div class="form-lat">
                            <i class="far fa-smile"></i>
                        </div>
                        <div class="form-due">
                              <input id="mexsent" class="messaggio" type="testo" name="search" placeholder ="Scrivi un messaggio">
                        </div>
                        <div class="form-lat-dx">
                            <i class="fas fa-microphone-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- INSERITO IL MIO TEMPLATE NELLO SCRIPT HANDLEBARS -->
        <script id="template-messaggio" type="text/x-handlebars-template">
                <div class="message">
                    <div class="gabbia">
                        <div class="box-message {{classe}}"> <!-- INSERIMETO LA CLASSE SENT O RECEIVED -->
                            <p class="text-mess">{{testoMessaggio}}</p> <!-- INSERIREMO LA CLASSE TESTO MESSAGGIO O IL TESTO PRE COMPILATO -->
                            <div class="ora-messaggio">{{tempo}}</div> <!-- INSERITREMO LA VAR TIME -->
                            <div class="arrow-message">
                                <i class="fas fa-sort-down"></i>
                                <div class="delete-message">
                                    <div class="del-mess uno">
                                        <p>Info Messaggio</p>
                                    </div>
                                    <div class="del-mess due">
                                        <p>Cancella Messaggio</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </script>
        <!-- TEMPLATE BOX CONTATTI -->
        <script id="template-contatto" type="text/x-handlebars-template">
            <div class="box-mess" data-codice-utente="{{codediceDataUtente}}">
                <div class="mess-left">
                    <img class="dim-avatats" src="{{avatarUtente}}" alt="icon avatars">
                </div>
                <div class="mess-right">
                    <p class="text-princ nomi-contatti">{{nomeContatto}}</p>
                    <p class="text-sec">Non poteva essere altrimenti</p>
                </div>
            </div>
        </script>

        <div class="cancella"></div>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
