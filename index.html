<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/e28dfdf91d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="container-green"></div>
            <div class="schedule .clearfix">
                <div class="sched-top clearfix">
                    <div class="sched-top-left">
                        <div class="icon-top-lef">
                            <i class="far fa-user-circle"></i>
                        </div>
                        <div class="icon-top-rig">
                            <i class="fas fa-circle-notch"></i>
                            <i class="far fa-comment-dots"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="sched-top-right">

                    </div>
                </div>
                <div class="sched-left">
                    <div class="sch-lef-up">
                        <div class="top-right-uno">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="top-right-due">
                            <p id="text-princ">Ricevi notifiche di nuovi messaggi</p>
                            <p id="text-sec">Attiva notifiche Desktop</p>
                        </div>
                    </div>
                    <div class="lef-up-not">
                        <form>
                          <input type="text" name="search" placeholder=" Cerca o inizia una nuova chat">
                        </form>
                    </div>
                    <div class="sch-lef-down clearfix">
                        <div class="box-mess uno">
                            <div class="mess-left">
                                <i class="far fa-user-circle"></i>
                            </div>
                            <div class="mess-right">
                                <p id="text-princ">Mario</p>
                                <p id="text-sec">Non poteva essere altrimenti</p>
                            </div>
                        </div>
                        <div class="box-mess due">
                            <div class="mess-left">
                                <i class="far fa-user-circle"></i>
                            </div>
                            <div class="mess-right">
                                <p id="text-princ">Marco</p>
                                <p id="text-sec">Non poteva essere altrimenti</p>
                            </div>
                        </div>
                        <div class="box-mess tre">
                            <div class="mess-left">
                                <i class="far fa-user-circle"></i>
                            </div>
                            <div class="mess-right">
                                <p id="text-princ">Giovanni</p>
                                <p id="text-sec">Non poteva essere altrimenti</p>
                            </div>
                        </div>
                        <div class="box-mess quattro">
                            <div class="mess-left">
                                <i class="far fa-user-circle"></i>
                            </div>
                            <div class="mess-right">
                                <p id="text-princ">Paolo</p>
                                <p id="text-sec">Non poteva essere altrimenti</p>
                            </div>
                        </div>
                        <div class="box-mess cinque">
                            <div class="mess-left">
                                <i class="far fa-user-circle"></i>
                            </div>
                            <div class="mess-right">
                                <p id="text-princ">Federico</p>
                                <p id="text-sec">Non poteva essere altrimenti</p>
                            </div>
                        </div>
                        <div class="box-mess sei">
                            <div class="mess-left">
                                <i class="far fa-user-circle"></i>
                            </div>
                            <div class="mess-right">
                                <p id="text-princ">Luca</p>
                                <p id="text-sec">Non poteva essere altrimenti</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sched-right">

                    <div class="rig-main">

                    </div>
                    <div class="rig-foarm">

                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
